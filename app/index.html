<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="assets/vendor/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/img/favicon.png">
    
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="main-header__logo">
                <img class="main-header__logo-image" src="assets/images/logo.png" alt="Trillo Logo">
            </div>

            <div class="search">
                <form class="search__form" action="" method="POST">
                    <label class="search__label" for="search-field">Search Hotels</label>
                    <input type="search" class="search__field" id="search-field" name="search-field" placeholder="Search Hotels">
                </form>
            </div>

            <nav class="notifications-nav">
                <ul class="notifications-nav__list">
                    <li class="notifications-nav__item">
                        <a class="notifications-nav__link notifications-nav__link--notify" href="#">
                            <span class="notifications-nav__icon"><i class="far fa-bell"></i></span>
                            <span class="notifications-nav__counter notifications-nav__counter--notify">8</span>
                        </a>
                    </li>

                    <li class="notifications-nav__item">
                        <a class="notifications-nav__link notifications-nav__link--chat" href="#">
                            <span class="notifications-nav__icon"><i class="far fa-comment"></i></span>
                            <span class="notifications-nav__counter notifications-nav__counter--chat">5</span>
                        </a>
                    </li>

                    <li class="notifications-nav__item">
                        <a class="notifications-nav__link notifications-nav__link--user" href="#">
                            <img class="notifications-nav__user-img" src="assets/images/admin.png" alt="User">
                            <span class="notifications-nav__user-name">Ivan</span> 
                        </a>
                    </li>
                </ul>
            </nav> <!-- end notifications-nav -->
        </header> <!-- end main-header -->

        <div class="main-content-wrapper">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link main-nav__link--active">Hotel</a>
                    </li>

                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Flight</a>
                    </li>

                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Car Rental</a>
                    </li>

                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Tours</a>
                    </li>                              
                </ul>

                <div class="legal main-nav__legal">&copy; 2017 by trillo. All rights reserved.</div>
            </nav>

            <main class="main-content">
                <header class="trillo-header">
                    <div class="hotel-gallery">
                        <figure class="hotel-gallery__fig">
                            <img class="hotel-gallery__img" src="assets/images/hotel-1.jpg" alt="Image 1">
                            <figcaption class="hotel-gallery__cap">Fig caption 01</figcaption>
                        </figure>

                        <figure class="hotel-gallery__fig">
                            <img class="hotel-gallery__img" src="assets/images/hotel-2.jpg" alt="Image 2">
                            <figcaption class="hotel-gallery__cap">Fig caption 02</figcaption>
                        </figure>

                        <figure class="hotel-gallery__fig">
                            <img class="hotel-gallery__img" src="assets/images/hotel-3.jpg" alt="Image 3">
                            <figcaption class="hotel-gallery__cap">Fig caption 03</figcaption>
                        </figure>
                    </div>

                    <div class="trillo-heading">
                        <h1 class="trillo-heading__one">
                            HOTEL LAS PALMAS
                        </h1>

                        <div class="hotel-info">
                            <div class="hotel-info__place">
                                <a class="hotel-info__place-link" href="#">Albufeira, Portugal</a>
                            </div>

                            <div class="hotel-info__meta">
                                <span class="hotel-info__rating">8.6</span>
                                <span class="hotel-info__votes">429 VOTES</span>
                            </div>
                        </div>
                    </div>
                </header>
            </main>
        </div>



        <footer class="main-footer">
            <p class="legal">&copy; 2017 by trillo. All rights reserved.</p>
        </footer>

    </div> <!-- end container -->
    
<script src="bundled.js"></script>
</body>
</html>
